<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <link rel="stylesheet" href="pract.css">
    <style>
        span {
            display: block;
            border: 2px dashed brown;
            background-color: chocolate;
        }
    </style>
</head>

<body>
    <!-- In div tag external CSS is used -->
    <!-- In span tag internal CSS is used  -->
    <!-- In h4 tag inline CSS is used  -->
    <div>
        inside div
        <span>
            span tag inside div:- Central University Of Kashmir
        </span>

        <h4 style="text-align: center; text-decoration: underline; background-color: darkgoldenrod;"> 
            h4 tag inside div:- Web Technology Practicals
        </h4>
    </div>

    <br><br> 
    
    <span>
        span tag outside div:- Central University Of Jammu

    </span>
</body>

</html>
